<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1 - VARIABLES</title>
</head>
<body>
    <script type="text/javascript">
        var a; // declarar variable a.

        a = 5; // asignar valor number (5) a variable a
        console.log(a) // imprimir a en browser (navegador)
        console.log(typeof a) // imprimir tipo de valor de a

        /*
            console -> object
            log -> function
        */

        a = 'abc' // cambiamos valor de a
        console.log(typeof a) // volvemos a imprimir el valor para ver como cambia a string

        a = true // valor boolean, puede ser true o false
        console.log(typeof a)
    </script>
</body>
</html>
